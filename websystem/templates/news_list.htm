<div class="maintable_div" style="width:800px">
<table width="800" border="0" align="center" cellpadding="0" cellspacing="0" class="maintable">
  <tr>
    <th align="left"><div class="thead"><{$page_title}></div></th>
  </tr>
  <tr>
    <td>
    <table width="800" border="0" align="center" cellpadding="0" cellspacing="0" class="datalist">
      <tr class="title">
        <th width="35" align="center" bgcolor="#D8E0E5">选中</th>
        <th align="center" bgcolor="#D8E0E5"><a href="<{$sort_news_title}>">标题</a></th>
        <th width="130" align="center" bgcolor="#D8E0E5"><a href="<{$sort_posttime}>">录入时间</a></th>
        <th width="80" align="center" bgcolor="#D8E0E5"><a href="<{$sort_author}>">录入作者</a></th>
        <th width="50" align="center" bgcolor="#D8E0E5"><a href="<{$sort_confirm}>">状态</a></th>
        </tr>
      <{section name=sec loop=$row_result}>
      <tr bgcolor="#F0F0F0">
        <td align="center"><input name="id" type="checkbox" value="<{$row_result[sec].id}>" /></td>
        <td align="left">&nbsp;<a href="news_edit.php?<{$sort_url_param}>&page=<{$curr_page}>&id=<{$row_result[sec].id}>" title="点击编辑该记录"><{$row_result[sec].news_title|light_keyword:$search_key}></a></td>
        <td align="center"><{$row_result[sec].posttime}></td>
        <td align="center"><{$row_result[sec].author}></td>
        <td align="center"><span class=<{if $row_result[sec].confirm}>"green">有效<{else}>"gray">无效<{/if}></span></td>
        </tr>
      <{/section}>
      <tr bgcolor="#F0F0F0">
        <td colspan="5">
          <table width="100%" border="0" cellspacing="0" cellpadding="0" class="noborder">
            <tr>
              <td align="center" width="30"><input name="chkAll" type="checkbox" onclick="CheckAll('id')" /></td>
              <td align="left">全部选中</td>
              <td><div class="PageControl"><{$page_list}></div></td>
            </tr>
          </table></td>
      </tr>
    </table>
    </td>
  </tr>
</table>
</div>

<div class="formControl">
  <input type="button" name="submit" value="添加" class="button" onclick="location.href='news_add.php?<{$sort_url_param}>&page=<{$curr_page}>';" />
  <input type="button" name="submit" value="审核所选" class="button" onclick="location.href='?<{$sort_url_param}>&page=<{$curr_page}>&action=confirm&id='+getOperaValue('id');" />
  <input type="button" name="submit" value="取消审核" class="button" onclick="location.href='?<{$sort_url_param}>&page=<{$curr_page}>&action=deconfirm&id='+getOperaValue('id');" />
  <input type="button" name="submit" value="删除所选" class="button" onclick="batchDel('?<{$sort_url_param}>&page=<{$curr_page}>&action=del&id=',getOperaValue('id'));" />
  <input type="button" name="return" value="返回上一页" class="button" onclick="history.go(-1)" />
</div>

<div class="maintable_div" style="width:800px">
<table width="800" border="0" align="center" cellpadding="0" cellspacing="0" class="maintable">
  <tr>
    <th align="left"><div class="thead"><{$news_search}></div></th>
  </tr>
  <tr>
    <td>
    <div class="searchbox">
      <form name="search" action="<{$search_url}>" method="post">
        <strong>搜索关键字 :</strong>
        <input name="keyword" type="text" value="<{$keyword}>" style="width:300px" class="text" />
        <input type="submit" name="submit" value=" 搜 索 " class="button" />
      </form>
    </div>
    </td>
  </tr>
</table>
</div>
