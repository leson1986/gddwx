<form name="news_edit" action="" method="post">
<div class="maintable_div" style="width:750px">
<table width="750" border="0" align="center" cellpadding="0" cellspacing="0" class="maintable">
  <tr>
    <th align="left"><div class="thead"><{$page_title}></div></th>
  </tr>
  <tr>
    <td>
    <table width="750" border="0" align="center" cellpadding="0" cellspacing="0" class="datalist">
      <tr bgcolor="#FFFFFF">
        <td width="80" align="center">文档标题</td>
        <td align="left"><input name="news_title" type="text" class="text" value="<{$news_title}>" size="80" /></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td width="80" align="center">文档标题(EN)</td>
        <td align="left"><input name="news_title_en" type="text" class="text" value="<{$news_title_en}>" size="80" /></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">审核状态</td>
        <td align="left">
        <input type="radio" name="confirm" value="1" <{$confirm|checked:"1"}> />已审核
        <input type="radio" name="confirm" value="0" <{$confirm|checked:"0"}> />未审核
        <span class="gray">未通过审核的文章将不会被显示</span></td>
      </tr>  
      <tr bgcolor="#FFFFFF">
        <td align="center">文档内容</td>
        <td align="left"><textarea name="news_content" id="news_content" class="hide_textarea"><{$news_content|correct_path}></textarea>
        <iframe src="fck2/editor/fckeditor.html?InstanceName=news_content&amp;Toolbar=Custom" width="100%" height="350" frameborder="no" scrolling="No"></iframe></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">文档内容(EN)</td>
        <td align="left"><textarea name="news_content_en" id="news_content_en" class="hide_textarea"><{$news_content_en|correct_path}></textarea>
        <iframe src="fck2/editor/fckeditor.html?InstanceName=news_content_en&amp;Toolbar=Custom" width="100%" height="350" frameborder="no" scrolling="No"></iframe></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">录入时间</td>
        <td align="left"><input name="posttime" type="text" class="text" value="<{$posttime}>" size="30" />
        <span class="gray">修改时间对文章进行排序，格式：2006-10-17 10:05:00</span></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">录入作者</td>
        <td align="left"><input name="author" type="text" class="text" value="<{$author}>" size="30" /></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">点击统计</td>
        <td align="left"><{$click_count}> 次</td>
      </tr>
    </table>
    </td>
  </tr>
</table>
</div>

<div class="formControl">
  <input type="submit" name="submit" value=" 保存编辑 " class="button" />
  <input type="button" name="return" value="返回上一页" class="button" onclick="history.go(-1)" />
  <input type="hidden" name="action" value="submit" />
  <input type="hidden" name="id" value="<{$id}>" />
  <input type="hidden" name="classid" value="<{$classid}>" />
</div>
</form>
