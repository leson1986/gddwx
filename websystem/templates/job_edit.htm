<form name="job_edit" action="" method="post">
<div class="maintable_div" style="width:750px">
<table width="750" border="0" align="center" cellpadding="0" cellspacing="0" class="maintable">
  <tr>
    <th align="left"><div class="thead"><{$page_title}></div></th>
  </tr>
  <tr>
    <td>
    <table width="750" border="0" align="center" cellpadding="0" cellspacing="0" class="datalist">
      <tr bgcolor="#FFFFFF">
        <td width="80" align="center">招聘职位</td>
        <td align="left"><input name="jobs" type="text" class="text" value="<{$jobs}>" size="50" /></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">招聘人数</td>
        <td align="left"><input name="number" type="text" value="<{$number}>" size="5" class="text" />
          <span class="gray">人</span></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">工作地点</td>
        <td align="left"><input name="place" type="text" value="<{$place}>" size="30" class="text" /></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">工资待遇</td>
        <td align="left"><input name="salary" type="text" value="<{$salary}>" size="30" class="text" />
          <span class="gray">例如：3000~4000 元</span></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">发布时间</td>
        <td align="left"><input name="posttime" type="text" class="text" value="<{$posttime}>" size="30" />
          <span class="gray">可使用自由的日期格式(中文除外)，例：<em>Tuesday, 17 October, 2006</em> 或 <em>2006-10-17</em></span></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">有效期限</td>
        <td align="left"><input name="expires" type="text" value="<{$expires}>" size="5" class="text" />
          <span class="gray">天</span></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">工作职责</td>
        <td align="left"><textarea name="resbility" style="width:500px;height:60px"><{$resbility}></textarea></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">职位要求</td>
        <td align="left"><textarea name="require" class="hide_textarea"><{$require}></textarea>
          <iframe src="fck2/editor/fckeditor.html?InstanceName=require&amp;Toolbar=Custom" width="100%" height="350" frameborder="no" scrolling="No"></iframe></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td align="center">审核状态</td>
        <td align="left">
		<input type="radio" name="status" value="1" <{$status|checked:"1"}> />已审核
        <input type="radio" name="status" value="0" <{$status|checked:"0"}> />未审核
        <span class="gray">未通过审核的文章将不会被显示</span>	</td>
      </tr>
    </table>
    </td>
  </tr>
</table>
</div>
<div class="formControl">
  <input type="submit" name="submit" value=" 保存编辑 " class="button" />
  <input type="button" name="return" value="返回上一页" class="button" onclick="history.go(-1)" />
  <input type="hidden" name="action" value="submit" />
  <input type="hidden" name="id" value="<{$id}>" />
</div>
</form>
