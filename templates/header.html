<!DOCTYPE html>
<html>
<head>
	<title><{$sitename}></title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="<{$sitekeywords}>" />
	<META NAME="Description" CONTENT="<{$sitedescription}>">
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
			function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- js -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<!-- //js -->
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
	</script>
	<!-- start-smoth-scrolling -->
</head>
	
<body>
<!-- banner -->
<div class="banner">
	<div class="container">
		<div class="logo">
			<a href="index.html"><span>Auto</span>mation</a>
		</div>
		<div class="banner-info">
			<h1>The premier industrial manufaturer & exporter
				stebility & emphasis on client advocacy!</h1>
		</div>
	</div>
</div>
<!-- //banner -->
<!-- sticky-nav -->
<div class="banner-bottom">
	<div class="container">
		<div class="fixed-header">
			<div class="banner-bottom-nav">
				<span class="menu"><img src="images/menu.png" alt=" "/></span>
				<div class="home-logo">
					<a href="index.html"> </a>
				</div>
				<nav class="cl-effect-1">
					<ul class="nav1">
						<li><a class="scroll" href="#about">首页</a></li>
						<li><a class="scroll" href="#about">企业概况</a></li>
						<li><a class="scroll" href="#services">新闻中心</a></li>
						<li><a class="scroll" href="#projects">产品展示</a></li>
						<li><a class="scroll" href="#products">工程业绩</a></li>
						<li><a class="scroll" href="#contact">联系我们</a></li>
					</ul>
				</nav>
			</div>
			<!-- script for menu -->
			<script>
				$( "span.menu" ).click(function() {
					$( "ul.nav1" ).slideToggle( 300, function() {});
				});
			</script>
			<!-- //script for menu -->

			<!-- script-for sticky-nav -->
			<script>
				$(document).ready(function() {
					var navoffeset=$(".banner-bottom").offset().top;
					$(window).scroll(function(){
						var scrollpos=$(window).scrollTop();
						if(scrollpos >=navoffeset){
							$(".banner-bottom").addClass("fixed");
						}else{
							$(".banner-bottom").removeClass("fixed");
						}
					});

				});
			</script>
			<!-- //script-for sticky-nav -->
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
